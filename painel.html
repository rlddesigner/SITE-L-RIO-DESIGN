<body>
  <h1>Painel de Encomendas ðŸŒ¸</h1>
  <table id="tabela-encomendas">

        <th>Email</th>
        <th>Status</th>

      </tr>

    <tbody id="lista-encomendas">

    </tbody>
  </table>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://tcnonaprqfcpqmscrbkg.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRjbm9uYXBycWZjcHFtc2NyYmtnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ2MzYzOTQsImV4cCI6MjA2MDIxMjM5NH0.0yyj8uPdF3C3eQGPrFBWVvHuczCnHKhnXGsbBpN96Xw'

    const supabase = createClient(supabaseUrl, supabaseKey)

    const lista = document.getElementById("lista-encomendas")

    async function carregarEncomendas() {
      const { data, error } = await supabase
        .from("encomendas")
        .select("*")
        .order("data_envio", { ascending: false })

      if (error) {
        console.error("Erro ao buscar encomendas:", error)
        return
      }

      lista.innerHTML = ""

      data.forEach(encomenda => {
        const linha = document.createElement("tr")

        linha.innerHTML = `
          <td>${encomenda.nome}</td>
          <td>${encomenda.titulo_livro}</td>
          <td>${encomenda.email}</td>
          <td class="status-${encomenda.status}">${encomenda.status}</td>
          <td>
            <button onclick="atualizarStatus('${encomenda.id}', 'finalizada')">Finalizar</button>
          </td>
        `

        lista.appendChild(linha)
      })
    }

    window.atualizarStatus = async (id, novoStatus) => {
      const { error } = await supabase
        .from("encomendas")
        .update({ status: novoStatus })
        .eq("id", id)

      if (error) {
        alert("Erro ao atualizar status ðŸ˜¢")
        console.error(error)
      } else {
        alert("Status atualizado com sucesso! ðŸŽ‰")
        carregarEncomendas()
      }
    }

    carregarEncomendas()
  </script>
