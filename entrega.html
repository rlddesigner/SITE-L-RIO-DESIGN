<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
  
    const supabase = createClient(
      'https://tcnonaprqfcpqmscrbkg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRjbm9uYXBycWZjcHFtc2NyYmtnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ2MzYzOTQsImV4cCI6MjA2MDIxMjM5NH0.0yyj8uPdF3C3eQGPrFBWVvHuczCnHKhnXGsbBpN96Xw'
    );
  
    let capa = null;
  
    async function carregarCapa() {
      const params = new URLSearchParams(window.location.search);
      const codigo = params.get("capa");
  
      const { data, error } = await supabase
        .from("preprontas")
        .select("*")
        .eq("codigo", codigo)
        .single();
  
      if (error || !data) {
        console.error("Erro ao buscar capa:", error);
        document.getElementById("mensagem").textContent = "Erro ao carregar dados da capa.";
        return;
      }
  
      capa = data;
      console.log("Capa carregada:", capa);
    }
  
    async function enviarArquivos() {
      const email = document.getElementById("email").value;
  
      if (!capa) {
        alert("A capa ainda nÃ£o foi carregada.");
        return;
      }
  
      try {
        const response = await fetch('/.netlify/functions/enviar-email', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            para: email,
            assunto: 'Sua capa estÃ¡ pronta!',
            titulo: capa?.titulo ?? 'Capa',
            link: capa?.link_arquivos ?? ''
          })
        });
  
        const data = await response.json();
        console.log('Resposta do servidor:', data);
  
        if (data.status === 'ok') {
          document.getElementById("mensagem").textContent = "Arquivos enviados com sucesso! Verifique seu e-mail.";
        } else {
          document.getElementById("mensagem").textContent = "Erro ao enviar e-mail. Tente novamente.";
        }
      } catch (err) {
        console.error('Erro na requisiÃ§Ã£o:', err);
        document.getElementById("mensagem").textContent = "Erro ao enviar e-mail.";
      }
    }
  
    // ðŸ‘‡ Conecta o botÃ£o com a funÃ§Ã£o
    document.getElementById("botao-enviar").addEventListener("click", enviarArquivos);
  
    // ðŸ‘‡ Carrega os dados da capa ao abrir a pÃ¡gina
    carregarCapa();
  </script>
