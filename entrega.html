<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrega da Capa - LÃ­rio Design</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf6;
      padding: 2rem;
      color: #444;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(255, 179, 129, 0.1);
    }
    h1 {
      color: #217c67;
      text-align: center;
    }
    input[type="email"] {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 1rem;
    }
    button {
      width: 100%;
      background: #217c67;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 1rem;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #1b5f53;
    }
    .mensagem {
      text-align: center;
      margin-top: 2rem;
      color: #217c67;
      font-weight: bold;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/supabase.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¸ Obrigada pela sua compra!</h1>
    <p>Insira seu e-mail abaixo e enviaremos os arquivos da capa diretamente para vocÃª:</p>
    <input id="email" type="email" placeholder="Seu e-mail" />
    <button id="botao-enviar">Enviar arquivos</button>
    <p id="mensagem"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  emailjs.init("avKNQkuVniC59Omdz"); // seu Public Key

  const client = supabase.createClient(
      'https://tcnonaprqfcpqmscrbkg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRjbm9uYXBycWZjcHFtc2NyYmtnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ2MzYzOTQsImV4cCI6MjA2MDIxMjM5NH0.0yyj8uPdF3C3eQGPrFBWVvHuczCnHKhnXGsbBpN96Xw'
    );

    let capa = null;

  async function carregarCapa() {
    const params = new URLSearchParams(window.location.search);
    const codigo = params.get("capa");

    const { data, error } = await client
      .from("preprontas")
      .select("*")
      .eq("codigo", codigo)
      .single();

    if (error || !data) {
      document.getElementById("mensagem").textContent = "Erro ao carregar a capa.";
      return;
    }

    capa = data;
    console.log("Capa carregada:", capa);
  }

  async function enviarArquivos() {
    const emailInput = document.getElementById("email");
    const mensagem = document.getElementById("mensagem");
    const email = emailInput.value.trim();

    if (!email || !capa?.codigo || !capa?.link_arquivos) {
      mensagem.textContent = "Preencha tudo corretamente.";
      return;
    }

    try {
      const result = await emailjs.send("service_vafq5zq", "template_l3x34bo", {
        email: email,
        codigo: capa.codigo,
        link_arquivos: capa.link_arquivos
      });

      console.log("Email enviado com sucesso:", result);
      mensagem.textContent = "Arquivos enviados com sucesso! Verifique seu e-mail.";

      const { error: updateError } = await supabase
        .from("preprontas")
        .update({ disponivel: false, reservada: false })
        .eq("codigo", capa.codigo);

      if (updateError) {
        console.error("Erro ao atualizar status da capa:", updateError);
      }

    } catch (error) {
      console.error("Erro ao enviar:", error);
      mensagem.textContent = "Erro ao enviar os arquivos.";
    }
  }

  window.addEventListener("load", () => {
    carregarCapa();
    document.getElementById("botao-enviar")
      ?.addEventListener("click", enviarArquivos);
  });
</script>
</body>
</html>
