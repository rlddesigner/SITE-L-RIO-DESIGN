<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Entrega da Capa - L√≠rio Design</title>

  <style>

<body>
  <div class="container">
    <h1>üå∏ Obrigada pela sua compra!</h1>
    <p>Insira seu e-mail abaixo e enviaremos os arquivos da capa diretamente para voc√™:</p>
    <input type="email" id="email" placeholder="Seu e-mail" required />
    <button onclick="enviarArquivos()">Enviar arquivos</button>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
    'https://tcnonaprqfcpqmscrbkg.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRjbm9uYXBycWZjcHFtc2NyYmtnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ2MzYzOTQsImV4cCI6MjA2MDIxMjM5NH0.0yyj8uPdF3C3eQGPrFBWVvHuczCnHKhnXGsbBpN96Xw'
  );

  let capa = null;

// Pegar c√≥digo da capa da URL e buscar no Supabase
async function carregarCapa() {
  const urlParams = new URLSearchParams(window.location.search);
  const codigo = urlParams.get("capa");

  const { data, error } = await supabase
    .from("preprontas")
    .select("*")
    .eq("codigo", codigo)
    .single();

  if (error || !data) {
    console.error("Erro ao buscar capa:", error);
    return;
  }

  capa = data;
  console.log("Capa carregada:", capa);
}

// Fun√ß√£o chamada ao clicar no bot√£o "Enviar arquivos"
async function enviarArquivos() {
  const email = document.getElementById("email").value;

  if (!capa) {
    alert("Capa n√£o carregada ainda.");
    return;
  }

  const resposta = await fetch("/.netlify/functions/enviar-email", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify({
      para: email,
      assunto: "Sua capa est√° pronta!",
      titulo: capa.titulo,
      link: capa.link_arquivos,
    }),
  });

  const resultado = await resposta.json();
  console.log("Resultado:", resultado);

  if (resultado.status === "ok") {
    document.getElementById("mensagem").innerHTML = "Arquivos enviados com sucesso! Verifique seu e-mail.";
  } else {
    document.getElementById("mensagem").innerHTML = "Erro ao enviar e-mail.";
  }
}

// Executar carregamento da capa ao iniciar a p√°gina
carregarCapa();

// Conectar a fun√ß√£o ao bot√£o
document.getElementById("botao-enviar").addEventListener("click", enviarArquivos);
</script>
