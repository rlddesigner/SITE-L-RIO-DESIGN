    function adicionarDiasUteis(data, dias) {
  const novaData = new Date(data);
  let adicionados = 0;

  while (adicionados < dias) {
    novaData.setDate(novaData.getDate() + 1);
    const diaSemana = novaData.getDay();
    if (diaSemana !== 0 && diaSemana !== 6) {
      adicionados++;
    }
  }

  return novaData;
}

function formatarData(data) {
  return data.toLocaleDateString('pt-BR', {
    day: '2-digit',
    month: 'long',
    year: 'numeric'
  });
}


async function buscarEncomenda(codigoManual) {
  const codigo = (codigoManual || codigoInput.value.trim()).toUpperCase().trim();
  const resultado = document.getElementById('resultado');
  resultado.style.display = 'block';
  resultado.innerHTML = `<p>ğŸ” Buscando informaÃ§Ãµes para o cÃ³digo: <strong>${codigo}</strong>...</p>`;

  if (!codigo) {
    resultado.innerHTML = '<p class="erro">Por favor, digite o cÃ³digo de rastreio.</p>';
    return;
  }

  const { data: encomenda, error } = await supabase
    .from('encomendas')
    .select('*')
    .eq('codigo_rastreio', codigo)
    .single();

  if (error || !encomenda) {
    resultado.innerHTML = '<p class="erro">Nenhuma encomenda encontrada com esse cÃ³digo. ğŸ˜¢</p>';

  const { data: todas } = await supabase
