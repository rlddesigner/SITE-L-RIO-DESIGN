<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acompanhar Encomenda âœ¨</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      background-color: #fff8f5;
      color: #333;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #ba5d82;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 20px;
      background-color: #ba5d82;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    .resultado {
      margin-top: 30px;
      background-color: #fff0f4;
      padding: 20px;
      border-radius: 10px;
    }
    .erro {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Acompanhar Encomenda ðŸ’Œ</h1>

  <div id="input-container">
    <input type="text" id="codigo" placeholder="Digite seu cÃ³digo de rastreio (ex: ENCOM-123456)">
    <button onclick="buscarEncomenda()">Ver Status</button>
  </div>

  <div id="resultado" class="resultado" style="display: none;"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://tcnonaprqfcpqmscrbkg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRjbm9uYXBycWZjcHFtc2NyYmtnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ2MzYzOTQsImV4cCI6MjA2MDIxMjM5NH0.0yyj8uPdF3C3eQGPrFBWVvHuczCnHKhnXGsbBpN96Xw'
    );

    const urlParams = new URLSearchParams(window.location.search);
    const codigoURL = urlParams.get("codigo");
    const codigoInput = document.getElementById('codigo');

    if (codigoURL) {
      document.getElementById("input-container").style.display = "none";
      buscarEncomenda(codigoURL);
    }

    async function buscarEncomenda(codigoManual) {
      const codigo = codigoManual || codigoInput.value.trim();
      const resultado = document.getElementById('resultado');
      resultado.style.display = 'block';

      if (!codigo) {
        resultado.innerHTML = '<p class="erro">Por favor, digite o cÃ³digo de rastreio.</p>';
        return;
      }

      const { data: encomenda, error } = await supabase
        .from('encomendas')
        .select('*')
        .eq('codigo_rastreio', codigo)
        .single();

      if (error || !encomenda) {
        resultado.innerHTML = '<p class="erro">Nenhuma encomenda encontrada com esse cÃ³digo. ðŸ˜¢</p>';
        return;
      }

      const { data: todas } = await supabase
        .from('encomendas')
        .select('*')
        .order('data_envio', { ascending: true });

      const posicao = todas.findIndex(e => e.codigo_rastreio === codigo) + 1;
      const pendentesAntes = todas.slice(0, posicao - 1).filter(e => e.status !== 'finalizada').length;
      const diasEstimados = pendentesAntes * 3; // 3 dias por encomenda (ajustÃ¡vel)

      resultado.innerHTML = `
        <h2>Status da Encomenda</h2>
        <p><strong>Nome:</strong> ${encomenda.nome}</p>
        <p><strong>TÃ­tulo do Livro:</strong> ${encomenda.titulo_livro}</p>
        <p><strong>Status atual:</strong> <em>${encomenda.status}</em></p>
        <p><strong>PosiÃ§Ã£o na fila:</strong> ${pendentesAntes} ${pendentesAntes === 1 ? 'encomenda' : 'encomendas'} na frente</p>
        <p><strong>PrevisÃ£o de entrega:</strong> em aproximadamente ${diasEstimados || 1} dia(s) âœ¨</p>
      `;
    }
  </script>
</body>
</html>
