<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #fffaf6;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 30px;
    }
    .admin-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #da743c;
      margin-bottom: 24px;
    }
    label {
      font-weight: bold;
      color: #444;
      display: block;
      margin-top: 16px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 24px;
      background-color: #F27C46;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px 20px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #da743c;
    }
    .mensagem {
      margin-top: 20px;
      text-align: center;
      font-size: 0.95rem;
      color: #da743c;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h2>√Årea Administrativa üíº</h2>

    <!-- Formul√°rio de Cadastro -->
    <form id="form-cadastro">
      <label for="email-cadastro">Seu e-mail</label>
      <input type="email" id="email-cadastro" required />

      <label for="senha-cadastro">Senha</label>
      <input type="password" id="senha-cadastro" required />

      <button type="submit">Cadastrar-se ‚ú®</button>
    </form>

    <div class="mensagem" id="mensagem-cadastro"></div>

    <hr style="margin: 30px 0;">

    <!-- Formul√°rio de Login -->
    <form id="form-login">
      <label for="email-login">Seu e-mail</label>
      <input type="email" id="email-login" required />

      <label for="senha-login">Senha</label>
      <input type="password" id="senha-login" required />

      <button type="submit">Entrar no painel üíñ</button>
    </form>

    <div class="mensagem" id="mensagem-login"></div>
  </div>

  <!-- Supabase -->

    // Cadastro
    document.getElementById('form-cadastro').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email-cadastro').value;
      const senha = document.getElementById('senha-cadastro').value;

      const { user, error } = await supabase.auth.signUp({ email, password: senha });

      const msg = document.getElementById('mensagem-cadastro');
      msg.textContent = error ? 'Erro: ' + error.message : 'Cadastro feito! Confirme seu e-mail.';
    });

    // Login
    document.getElementById('form-login').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email-login').value;
      const senha = document.getElementById('senha-login').value;

      const { user, error } = await supabase.auth.signInWithPassword({ email, password: senha });

      const msg = document.getElementById('mensagem-login');
      if (error) {
        msg.textContent = 'Erro: ' + error.message;
      } else {
        msg.textContent = 'Login realizado! Redirecionando...';
        setTimeout(() => {
          window.location.href = 'painel.html';

</html>
